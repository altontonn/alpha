# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: alpha_blog
  pool: 5
  host: localhost
  username: postgres
  password: newton7

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: alpha_blog_test
  pool: 5
  host: localhost
  username: postgres
  password: newton7

production:
  <<: *default
  database: alpha_blog
  username: postgres
